<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body>
	<div class="content">
		
		<h1><img src="assets/images/logo.jpg" alt="Netflix logo" /><br />TRIVIA</h1>
		<div class="final">
			<h2>Congratulations, you've made it to the end of the quiz!</h2>
			<h3>Results:</h3>
			<p>Correct Answers: <span id="correctAnswers"></span></p>
			<p>Incorrect Answers: <span id="incorrectAnswers"></span></p>
			<p>Unanswered: <span id="unanswered"></span></p>
			<br />
			<h4>Press Start to play again!</h4>
		</div>
		<button id="startButton">START</button>
		<div class="game">
			<p class="timeRemaining">Time Remaining: <span id="seconds">10</span> seconds</p>
			<p class="question"></p>
			<div class="abcd">
				<button id="a" class="userGuess">A</button>
				<button id="b" class="userGuess">B</button>
				<button id="c" class="userGuess">C</button>
				<button id="d" class="userGuess">D</button>
			</div>
		</div>
		<div class="result"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
