<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body>
	<div class="content">
		<h1>Trivia</h1>
		<button id="startButton">Start</button>
		<div class="game">
			<p class="timeRemaining">Time Remaining: <span id="seconds">10</span> seconds</p>
			<p class="question"></p>
			<div class="abcd">
				<button id="a" class="userGuess">A</button>
				<button id="b" class="userGuess">B</button>
				<button id="c" class="userGuess">C</button>
				<button id="d" class="userGuess">D</button>
			</div>
			<div class="result">
			</div>
		</div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
